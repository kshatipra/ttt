{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="display-4">{{ heading }}</h1>

    <form action="/enter_result/{{ match_id }}" class="form-inline" method="post">
        <table class="table table-bordered">
            <tr>
                <td>
                    <h4>{{ players[0] }}, {{ players[1] }}</h4>
                </td>
                <td>
                    <h4>{{ players[2] }}, {{ players[3] }}</h4>
                </td>
                <td rowspan="2" style="text-align: center; vertical-align: middle;">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="form-control" id="result0" name="result0" placeholder="{{ score[0] }}" type="text"
                           value="{{ score[0] }}">
                </td>
                <td>
                    <input class="form-control" id="result1" name="result1" placeholder="{{ score[1] }}" type="text"
                           value="{{ score[1] }}">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
