{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="display-4">{{ heading }}</h1>

        <form action="/enter_result/{{ match_id }}" method="post" class="form-inline">
            <table class="table table-bordered">
                <tr>
                    <td>
                        <h4>{{ players[0] }},  {{ players[1] }}</h4>
                    </td>
                    <td>
                        <h4>{{ players[2] }},  {{ players[3] }}</h4>
                    </td>
                    <td rowspan="2" style="text-align: center; vertical-align: middle;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control" id="result0" name="result0" placeholder="{{ score[0] }}" value="{{ score[0] }}">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="result1" name="result1" placeholder="{{ score[1] }}" value="{{ score[1] }}">
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
